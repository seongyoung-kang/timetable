function remakeDeptBox(frmObj, up_cd, isAll) {

    }

function removeDeptBox(frmObj) {
    while (frmObj.options.length > 0) {
        frmObj.options[0] = null;
    }
}

function evalQuery()
{
	var val = '1';


	for( i=0; i < document.frmMain.search_div.length; i++)
	{
		if(document.frmMain.search_div[i].checked == true)	//체크 되었다면

		var val = 'x';

			alert('대학 및 학과를 선택 후 검색하여 주십시요.');

		}
		if(val == 'xx')
		{
			alert('영역을 선택 후 검색하여 주십시요.');
			return false;
		}
	}
	else if (val == '3')

		}

	else if (val == '5')

	}

	return true;
